name: 프로젝트 빌드 및 JUnit 테스트
on:
  push:
    branches:
      - develop
  pull_request:
    branches:
      - develop

permissions: write-all

jobs:
  # 빌드 테스트
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: JDK 17 설치
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: gradlew에 실행 권한 부여
        run: chmod +x gradlew

      - name: properties 생성
        run: |
          mkdir -p ./src/main/resources/
          echo "${{ secrets.APPLICATION }}"
          cat ./src/main/resources/application-prod.yml

      - name: Gradle 빌드 (테스트 제외)
        run: ./gradlew clean build --exclude-task test

  # JUnit 테스트
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: JDK 17 설치
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Gradle 캐싱
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle

      - name: 테스트용 Yaml 파일 설정
        uses: microsoft/variable-substitution@v1
        with:
          files: ./src/main/resources/application-test.yml
        env:
          spring.datasource.url: ${{ secrets.DB_URL }}
          security.jwt.token.secret-key: ${{ secrets.JWT_SECRET }}
          security.jwt.token.access.expire-length: ${{ secrets.JWT_EXPIRE_LENGTH }}

      - name: Gradle 실행 권한 부여
        run: chmod +x gradlew

      - name: 테스트 진행
        run: ./gradlew --info test

      - name: 테스트 결과 PR에 등록
        uses: EnricoMi/publish-unit-test-result-action@v2
        if: always()
        with:
          files: '**/build/test-results/**/*.xml'

      - name: 테스트 실패 코멘트 등록
        uses: mikepenz/action-junit-report@v4
        if: always()
        with:
          report_paths: '**/build/test-results/test/TEST-*.xml'